<section data-ng-controller="ItemsController">
    <div class="page-header">
        <h1>New item for sale?</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
		<div class="form-group">
                    <label class="control-label" for="image">Image</label>
                    <div class="controls">
                        <input type="file" data-ng-model="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Price</label>
                    <div class="controls">
                        <input type="number" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Category</label>
                    <div class="controls">
                        <select data-ng-model="category" ng-options="category for category in categories"></select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
