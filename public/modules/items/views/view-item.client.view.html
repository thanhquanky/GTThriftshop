<section data-ng-controller="ItemsController" data-ng-init="findOne()">
    <div>
        <div class="center-block">
            <img ng-src="{{item.image}}"  class="display-img desc-img" />
        </div>
        <div class="center-block">
            <h1>{{item.name}}</h1>
            <hr>
            <p><u>Price</u><br/>${{item.price}}</p>
            <hr>
            <p><u>Details</u><br>{{item.description}}</p>
            <hr>
            <p><u>Contact</u><br>{{item.user.email}}<p>
            <small>
                <em class="text-muted">
                    Posted on
                    <span data-ng-bind="item.created | date:'mediumDate'"></span>
                </em>
            </small>
            <br/>
            <div class="pull-right" data-ng-show="authentication.user._id == item.user._id">
                <a class="btn btn-primary" href="/#!/items/{{item._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>
</section>
